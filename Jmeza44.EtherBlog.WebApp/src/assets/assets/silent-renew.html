<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Silent Renew</title>
</head>

<body>
  <script>
    window.addEventListener('load', function () {
      if (window.opener) {
        window.opener.postMessage({
          type: 'oidc-client:load:silent_renew',
          url: window.location.href
        }, window.location.origin);
      }
    });
  </script>
</body>

</html>
