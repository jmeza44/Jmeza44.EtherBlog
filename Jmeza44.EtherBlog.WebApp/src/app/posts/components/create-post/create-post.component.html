<div class="container">
  <h2>Create a New Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="submitPost()">
    <div class="form-group">
      <label for="titleInput">Title:</label>
      <input type="text" id="titleInput" class="form-control" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="markdownEditor">Content:</label>
      <md-editor id="markdownEditor" name="content" formControlName="content" [(ngModel)]="markdownContent" [height]="'450px'"
        [options]="editorOptions" required>
      </md-editor>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Create Post</button>
  </form>
</div>
